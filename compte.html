<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>UEME</title>
</head>
<body class="bodys">
    <header>
        <h2 class="logo"><a href="index.html"><img src="image/UEME.png" style="height: 70px; width: 70px"></a></h2>
        <nav class="navigation">
            <a href="index.html">RETOUR</a>
           
            <button class="btnlogin-popup">Login</button>

        </nav>
    </header>
    
    <p class="loboo">Clique sur bouton Login</p>
    <div class="wrapper">
        <span class="icon-close">
            <img src="image/x.png">
        </span>
        <div class="form-box-login">
            <h2>Login</h2>
            <form action="">
                <div class="input-box">
                    <span class="icon">
                        <input type="email" required>
                        <label>Email</label>
                    </span>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <input type="password" required>
                        <label>Password</label>
                    </span>
                </div>
                <div class="remember">
                    <label >
                        <input type="checkbox">Choisi</label>
                        <a href="#">Mot de Passe oublier</a>
                </div>
                <div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-registrer">
                        <p>Creer un compte<a href="#" class="registrer-links">Enregistrer</a></p>
                    </div>
                </div>
            </form>
        </div>
        <div class="form-box-registrer">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <input type="text" required>
                        <label>Username</label>
                    </span>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <input type="email" required>
                        <label>Email</label>
                    </span>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <input type="password" required>
                        <label>Password</label>
                    </span>
                </div>
                <div class="remember">
                    <label ><input type="checkbox">I agree to the terms & conditions</label>
                        
                </div>
                <div>
                    <button type="submit" class="btn">Registrer</button>
                    <div class="login-registrer">
                        <p>Already have an account?<a href="#" class="login-links">Login</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionincons/ionincons.js"></script>
    
</body>
</html>
